<div class="login-form">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Usuário" formControlName="username">
            </mat-form-field>
            <span class="alert" *ngIf="form.get('username')?.errors && (form.get('username')?.touched )">Usuário obrigatoria </span>
          </p>
  
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Senha" formControlName="password">
            </mat-form-field>
            <span class="alert" *ngIf="form.get('password')?.errors && (form.get('password')?.touched )">Senha obrigatoria </span>
          </p>
  
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
  
          <div class="button">
            <button type="submit" mat-raised-button color="primary">Login</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
