<div class="mat-elevation-z8">
  <div class="responsive-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.plate }}</td>
      </ng-container>

      <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef>Quilometragem</th>
        <td mat-cell *matCellDef="let element">{{ element.mileage }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data/hora</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date : "shortDate" : "" : "pt-BR" }}
          {{ element.hour }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total | currency : "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            type="submit"
            mat-icon-button
            color="primary"
            style="margin-right: 10px"
            (click)="navigationUpdate(element.id)"
          >
            <mat-icon
              aria-hidden="false"
              aria-label=""
              fontIcon="edit"
            ></mat-icon>
          </button>
          <button
            type="submit"
            mat-icon-button
            color="warn"
            (click)="deleteModal(element.id)"
          >
            <mat-icon
              aria-hidden="false"
              aria-label=""
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
